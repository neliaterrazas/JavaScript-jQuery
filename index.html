<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript & jQuery</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <body>
      <h1>JavaScript & jQuery</h1>
      <div class="container">
        <h1>1</h1>
        <form id="survey">
          <div class="form-group">
            <label for="name">Please enter your name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="number">Please choose a number:</label>
            <select class="form-control" id="number">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>
          </div>
          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>
          <div class="form-group">
          <label>Choose one of these critters:</label>
            <div class="radio">
            <label>
              <input type="radio" name="critter" value="pups">
              Dogs
            </label>
          </div>
          </div>
          <div class="radio">
          <label>
            <input type="radio" name="critter" value="gatos">
            Cats
          </label>
          </div>
          <div class="radio">
          <label>
            <input type="radio" name="critter" value="retiles">
            Reptiles
          </label>
          </div>

        </form>
        <div id="results">
          <h1>Hidden result</h1>
          <p>
          <span class="name"></span>
          </p>
        </div>
      </div>
    </body>
  </html>
