<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript & jQuery</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>JavaScript & jQuery</h1>
    <div class="container">
      <h1>1</h1>
      <form id="survey">
        <div class="form-group" id="yourName">
          <label for="name">Please enter your name:</label>
          <input id="name" class="form-control" type="text" required>
        </div>
        <div class="form-group" id="yourAge">
          <label for="age">Please enter your age:</label>
          <input id="age" class="form-control" type="text" required>
        </div>
        <div class="form-group" id="yourNumber">
          <label for="number">Please choose a number:</label>
          <select class="form-control" id="number">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </div>
        <div class="form-group" id="yourColor">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color" required>
        </div>
        <div class="form-group" id="yourCritter">
          <label>Choose one of the following types of critters :</label>
          <div class="radio">
            <label><input type="radio" name="critter" value="pups" required>Dogs</label>
          </div>
        <div class="radio">
          <label><input type="radio" name="critter" value="gatos" required>Cat</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="critter" value="retiles" required>Reptiles</label>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div id="ruby-rails">
        <h3><span class="ruby-rails">Based on your input, we recommend: </span></h3>
      </div>
      <div id="java-android">
        <h3><span class="java-android">Based on your input, we recommend: </span></h3>
      <div id="css-design">
        <h3><span class="css-design">Based on your input, we recommend: </span><h3>
      </div>

    </div>
  </body>
</html>
