<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript & jQuery</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>JavaScript & jQuery</h1>
    <div class="container">
      <h1>1</h1>
      <form id="survey">
        <div class="form-group" id="yourName">
          <label for="name">Please enter your name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group" id="yourNumber">
          <label for="number">Please choose a number:</label>
          <select class="form-control" id="number">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </div>
        <div class="form-group" id="yourColor">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
        <h3>Based on your input, we recommend: </h3>
        <span id="results"></span>
    </div>
  </body>
</html>
